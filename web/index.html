<html>
<head>
	<title>InformaCam Viewer</title>
	<link rel="stylesheet" type="text/css" href="/leaflet/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="/web/css/unveillance.css" />
	<script type="text/javascript" src="/web/js/jquery.js"></script>
	<script type="text/javascript" src="/web/js/jquery-ui.js"></script>
	<script type="text/javascript" src="/web/js/mustache.js"></script>
	<script type="text/javascript" src="/web/js/sammy.js"></script>
	<script type="text/javascript" src="/web/js/moment.min.js"></script>	
	<script type="text/javascript" src="/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="/web/js/chart.js"></script>
	<script type="text/javascript" src="/web/js/j3mviewer.js"></script>
	<script type="text/javascript" src="/web/js/j3mvizualizer.js"></script>
	<script type="text/javascript" src="/web/js/search.js"></script>
	${ extra_scripts }
	<script type="text/javascript" src="/web/js/unveillance.js"></script>
</head>
<body>
	<div id="header">
		<h1><a href="/"><img id="logo_icon" src="/web/images/ic_logo.png"/></a> <a href="/">InformaCam Viewer</a></h1>
		<div id="header_ctrl">
			<span>Hash: <input type="text" id="ic_lookup_hash" name="lookup_hash" /></span>
			${ authentication_holder }
		</div>
	</div>
	<div id="ic_search"></div>
	<div id="content">${ template_content }</div>
	<div id="aux_popup_holder">
		<div id="aux_popup"></div>
	</div>
	<div id="footer">
		<a swap_a="contract_gears.png" swap_b="expand_gears.png" onclick="swapImage(this, toggleElement('#footer_holder'));"><img src="/web/images/expand_gears.png" /></a>
		<ul id="footer_holder" style="display:none;">
			${ search_ctrl}
			${ authentication_ctrl }
			<li><a href="#about">About</a></li>
			<li><a href="#help">Help</a></li>
		</ul>
	</div>
	
	<script>
		renderData(${ data });
		translate();
	</script>
	
</body>
</html>
